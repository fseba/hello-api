runtime: go125
main: ./cmd
liveness_check:
  path: "/health"
  check_interval_sec: 30
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
readiness_check:
  path: "/health"
  check_interval_sec: 5
  timeout_sec: 4
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: 300
automatic_scaling:
  min_pending_latency: 30ms
  max_pending_latency: 60ms
  min_instances: 1
  max_instances: 2
